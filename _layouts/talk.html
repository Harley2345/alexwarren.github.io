---
layout: index
---

<h1>{{page.title}}</h1>

<div class="date">
{{ page.date | date: "%-d %B %Y" }} at {{ page.location }}
</div>

<div class="post">
{{content}}
</div>

<div class="row">
    <div class="col-lg-6 prev">
        {% if page.previous %}
        <a href="{{ page.previous.url }}">&lt; {{ page.previous.title }}</a>
        {% endif %}
    </div>
    <div class="col-lg-6 next">
        {% if page.next %}>
        <a href="{{ page.next.url }}">{{ page.next.title }} &gt;</a>
        {% endif %}
    </div>
</div>
