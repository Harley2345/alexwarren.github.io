<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/aw.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    {% feed_meta %}
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Alex Warren</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if page.url == '/' %}class="active"{% endif %}><a href="{{site.baseurl}}/">Home</a></li>
            <li {% if page.url contains '/projects' %}class="active"{% endif %}><a href="{{site.baseurl}}/projects/">Projects</a></li>
            <li {% if page.url contains '/writing' or page.layout == 'post' %}class="active"{% endif %}><a href="{{site.baseurl}}/writing/">Writing</a></li>
            <li {% if page.url contains '/talks' %}class="active"{% endif %}><a href="{{site.baseurl}}/talks/">Talks</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      {{content}}
    </div>

  </body>
</html>
